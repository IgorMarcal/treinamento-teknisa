<!DOCTYPE HTML>

<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Treinamento</title>
        <script src="../js/script.js" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <div class="card">
                <div class="header card-header">
                    <h3>Validador de CPF</h3>
                </div>
                <div class="body card-body mt-2">
                    <input  class="" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="14">
                    <button class="btn btn-success mb-3 " type="submit" id="btValidar" onclick="validaCPF()">Validar</button>  
                </div>
                <div class="footer card-footer">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>

    </body>
</html>
